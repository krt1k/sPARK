<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check balance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Check balance</h2>
  <form action="{{ url_for('check_balance') }}" method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>

    {% if not balance %}
    <button type="submit" class="btn btn-dark">Check balance</button>
    {% endif %}
    
    {% if balance %}
    <p><b>Balance: </b> {{balance}} </p>
    <a href="{{ url_for('add_balance', username=username, balance=balance) }}" class="btn btn-dark">Add balance</a>
    {% endif %}

    <!-- SEND THE BALANCE TO add_balance.html -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-dark">Dashboard</a>

  </form>
</div>

</body>
</html>
